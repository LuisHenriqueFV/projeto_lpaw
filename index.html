<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Dragon Quest</title>
    <script type='module' src="src/main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dragon Quest</h1>
            <div id="score-table">
                <p id="score">Score: 0</p>
            </div>  
        </header>
        <canvas width="900" height="500" tabindex="1">
            Seu navegador n√£o suporta a tag canvas!
        </canvas>
        <div id="messages">
            <p id="game-over-message"></p>
            <p id="restart-message"></p>
        </div>
        <div id="controls-container">
            <h2 id="toggle-controls">Tutorial</h2>
            <div id="controls">
                <h2>Controles</h2>
                <p><strong>W:</strong> Mover para cima</p>
                <p><strong>A:</strong> Mover para a esquerda</p>
                <p><strong>S:</strong> Mover para baixo</p>
                <p><strong>D:</strong> Mover para a direita</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggle-controls').addEventListener('click', function() {
            const controls = document.getElementById('controls');
            if (controls.style.display === 'none' || controls.style.display === '') {
                controls.style.display = 'block';
                this.textContent = 'Ocultar Tutorial';
            } else {
                controls.style.display = 'none';
                this.textContent = 'Tutorial';
            }
        });
    </script>
</body>
</html>
